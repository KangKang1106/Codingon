<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1주차-3일차</title>

  <!-- CSS 참조방식 (외부 스타일 시트) -->
  <link rel="stylesheet" href="./index.css">

  <!-- CSS 참조방식 (내부 스타일 시트) -->
  <style>
    ul {
      background-color: gray;
    }
  </style>

</head>
<body>
  <!-- CSS 참조방식 (HTML 태그 내 스타일 지정) -->
  <h1 style="color: white; background-color: black;">CSS 사용법을 익혀보자!</h1>
  
  <ul>
    <li>나였으면 그대 사랑 하는 사람</li>
    <li>나였으면 수 없이 많은 날을 나 기도해왔죠</li>
    <li>푸르른 나무 처럼 말 없이 빛난 별처럼</li>
    <li>또 바라만 보고 있는 나를 그댄 알고 있나요</li>
  </ul>

  <!-- 
    3가지 방법 중 어떤 방식이 가장 좋을까?
    
    1. 외부 스타일 시트 방식 (css 의 장점을 모두 갖춤) 
        - html 구조만, css는 디자인만
        - 자주 사용되는 디자인 -> 여러 파일에 링크 걸기 가능
        - 효율성 좋다
    
    2. 내부 스타일 시트 방식
        - 해당 html만 적용 가능
        - 똑같은 스타일이 있으면 다른 html 파일에 또 작성해야 함
        - 유지보수성이 낮음
      
    3. html 태그 내에 스타일 지정 방식
        - 직관적임, 수정이 빠르고 간편
        - 권장하지 않음
  -->
</body>
</html>
