<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic 실습</title>
</head>
<body style="background-color: black; text-align: center;">
  <header style="background-color: gray; color: white; border-radius: 5px; width: 100%; margin-bottom: 10px; height: 50px; line-height: 50px;">&lt;header&gt;</header>
  <main style="display: flex; margin-bottom: 10px;">
    <nav style="background-color: gray; color: white; width: 25%; border-radius: 5px;">&lt;nav&gt;</nav>
    <section style="background-color: gray; color: white; width: 50%; border-radius: 5px; margin-right: 10px; margin-left: 10px;">
      &lt;section&gt;
      <header style="background-color: #D8D8D8; border-radius: 5px; margin-top: 5px; height: 30px; line-height: 30px;">&lt;header&gt;</header>
      <article style="background-color: #D8D8D8; border-radius: 5px; margin-top: 5px; margin-bottom: 5px; height: 30px; line-height: 30px;">&lt;article&gt;</article>
      <footer style="background-color: #D8D8D8; border-radius: 5px; margin-bottom: 5px; height: 30px; line-height: 30px;">&lt;footer&gt;</footer>
    </section>
    <aside style="background-color: gray; color: white; width: 25%; border-radius: 5px;">&lt;aside&gt;</aside>
  </main>
  <footer style="background-color: gray; color: white; border-radius: 5px; height: 50px; line-height: 50px;">&lt;footer&gt;</footer>
</body>
</html>
