<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주차-2일차</title>
</head>
<body>
    <h1>가격표</h1>
    <table border="1" cellspacing="5" cellpadding="10">
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000원</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>라면</td>
            <td>3000원</td>
            <td></td>
        </tr>
        <tr>
            <td>김밥</td>
            <td>2000원</td>
            <td></td>
        </tr>
        <tr>
            <td>순대</td>
            <td>3000원</td>
            <td>내장 포함</td>
        </tr>
    </table>

    <h1>가격표 NEW</h1>
    <table border="1" cellspacing="5" cellpadding="10">
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000원</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>불고기김밥</td>
            <td rowspan="2">2000원</td>
            <td></td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td></td>
        </tr>
        <tr>
            <td>순대</td>
            <td colspan="2">품절</td>
        </tr>
    </table>

    <h1>자리표</h1>
    <table border="1" cellspacing="0" cellpadding="30" style="text-align: center;" width="100%">
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2" style="font-size: 3em;">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td style="color: red; font-size: 3em;">7</td>
        </tr>
    </table>

    <h1>자리표2</h1>
    <table border="1" cellspacing="1" cellpadding="80" style="text-align: center;" width="100%">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
        </tr>
    </table>
</body>
</html>
