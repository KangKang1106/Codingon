<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3주차-3일차</title>
  <!-- CDN Link (css) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- 만약 개인적으로 css를 추가 적용하고 싶다면 CDN Link 밑에 style이나 link rel 추가 -->
</head>
<body>
  <h1>Bootstrap Utilities</h1>

  <!-- Background color -->
  <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
  <div class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
  <div class="p-3 mb-2 bg-success text-white">.bg-success</div>
  <div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
  <div class="p-3 mb-2 bg-warning text-dark">.bg-warning</div>
  <div class="p-3 mb-2 bg-info text-dark">.bg-info</div>
  <div class="p-3 mb-2 bg-light text-dark">.bg-light</div>
  <div class="p-3 mb-2 bg-dark text-white">.bg-dark</div><br>
  
  <!-- borders -->
  <span class="border border-5">HI</span><br><br>

  <!-- colors -->
  <p class="text-danger">.text-danger</p>
  <p class="text-warning bg-dark">.text-warning</p>

  <!-- spacing (margin, padding) -->
  <div class="d-grid gap-3">
    <div class="p-2 bg-light border">Grid item 1</div>
    <div class="p-2 bg-light border">Grid item 2</div>
    <div class="p-2 bg-light border">Grid item 3</div>
  </div><br>

  <!-- display : inline (컨텐츠만큼 너비 차지, 줄바꿈 x)-->
  <div class="d-inline p-2 text-bg-primary">d-inline</div>
  <div class="d-inline p-2 text-bg-dark">d-inline</div><br><br>
  
  <!-- display : block (전체 너비 차지, 줄바꿈)-->
  <!-- w-size = width : size(0, 25, 50, 75, 100) -->
  <!-- h-size = height : size(0, 25, 50, 75, 100) -->
  <div class="d-block p-2 text-bg-primary w-50">d-block</div>
  <div class="d-block p-2 text-bg-dark">d-block</div><br>

  <!-- display : inline-block -->
  <div class="d-inline-block p-2 text-bg-primary">d-inline-block</div>
  <div class="d-inline-block p-2 text-bg-dark">d-inline-block</div>

  <!-- display : none (화면에서 사라지게 함)-->
  <div class="d-none p-2 text-bg-primary">d-inline</div>
  <div class="d-none p-2 text-bg-dark">d-inline</div><br><br>

  <!-- display : flex -->
  <!-- 부모 요소에 flex (자식 요소 inline-block) -->

  <!-- justify-center -> justify-content : center -->
  <!-- aline-items-center -> align-items: center -->
  <div class="parent border border-info d-flex justify-content-center align-items-center" style="height: 300px;">
    <div class="child text-bg-danger" style="width: 100px; height: 100px;">child</div>
    <div class="child text-bg-primary" style="width: 100px; height: 100px;">child</div>
    <div class="child text-bg-warning" style="width: 100px; height: 100px;">child</div>
  </div>
  
  <!-- CDN Link (js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
